<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add new todo">

        <ul>
            <li><span><i class="fa fa-trash"></i></span>Go to gym everyday</li>
            <li><span><i class="fa fa-trash"></i></span>Code everyday</li>
            <li><span><i class="fa fa-trash"></i></span>Think positive</li>
            <li><span><i class="fa fa-trash"></i></span>Grow muscles</li>
        </ul>
    </div>
<script src="js/script.js"></script>
</body>
</html>
